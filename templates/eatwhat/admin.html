<link rel="stylesheet" href="/static/eatwhat/css/morris.css">
<script src="/static/eatwhat/js/raphael-min.js"></script>
<script src="/static/eatwhat/js/morris.min.js"></script>

<style type="text/css">

	#adm-row, #adm-menu, #adm-canvas {
		height: 100%;
	}

	#adm-row {
		padding-top: 55px;
	}

	#adm-menu {
		padding-top: 60px;
		padding-left: 0;
		padding-right: 0;
        /*background: url(/static/eatwhat/img/todaybg.jpg) no-repeat;
        background-size: cover;*/
	    background-color: #000000;
        opacity: 0.4;
        filter: alpha(opacity=40);
	}

	.adm-menu-btn {
		width: 100%;
		background-color: transparent;
        color: white;
        height: 40px;
        border: none;
        vertical-align: center;
        display: block;
	}

	.adm-menu-btn:hover, .adm-menu-btn:active {
		width: 100%;
		background: rgb(255,255,255);
		color: black;
		height: 40px;
		border: none;
		vertical-align: center;
		display: block;

	}

	#adm-menu a {
		text-decoration: none;
	}


	#main-panel {
		margin-top: 20px;
	}

	.pagination {
		margin: 0;
	}

</style>

<section id="adm" class="admin-section container-fluid">
	<div id="adm-row" class="row">
		<div id="adm-menu" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<a class="adm-menu-btn" href="#" onclick="slideTo(0);return false;"><i class="fa fa-bar-chart-o fa-fw"></i> 数据统计</a>
			<a class="adm-menu-btn" href="#" onclick="slideTo(1);return false;"><i class="fa fa-calendar-o fa-fw"></i> 今日菜单</a>
			<a class="adm-menu-btn" href="#" onclick="slideTo(2);return false;"><i class="fa fa-cutlery fa-fw"></i> 备选菜式</a>
		</div>
		<div id="adm-canvas" class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
				  <div class="carousel-inner">
				    <div class="item active">
				    	<div class="container-fluid">
		        			<div class="row col-lg-8 col-md-8 col-sm-8 col-xs-8">
				        		<div id="bar-example">
				        		</div>
				        	</div>
		        		</div>
		        		
				    </div>
				    <div class="item">
				        <img src="http://placehold.it/1200x315" alt="...">
				        <div class="carousel-caption">
				            <h3>Caption Text</h3>
				        </div>
				    </div>
				    <div class="item">
						<div class="container-fluid">
		        			<div class="row">
					            <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10 col-md-offset-1 col-lg-offset-1 col-sm-offset-1 col-xs-offset-1">
					                <div id="main-panel" class="panel panel-default">
					                    <div class="panel-heading">
					                        <div class="container-fluid">
					                        	<div class="row">
													<div class="btn-group btn-group-sm pull-left" role="group" aria-label="...">
													  <button type="button" class="btn btn-info"><i class="fa fa-plus fa-fw"></i> 新增</button>
													  <button type="button" class="btn btn-danger"><i class="fa fa-times fa-fw"></i> 删除</button>
													</div>
													</select>
													<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 pull-right">
														<div class="input-group">
													      <input type="text" class="form-control" placeholder="请输入关键词">
													      <span class="input-group-btn">
													        <button class="btn btn-default" type="button">搜索</button>
													      </span>
													    </div>
												    </div>
					                        	</div>
					                        </div>

					                    </div>
					                    <div class="panel-body">
					                        <div id="table-container">
					                            <table class="table table-hover table-striped table-condensed">
					                                <thead>
					                                    <tr>
					                                        <th class="text-center"><input type="checkbox" id="selectAll" onclick="toggle(this)"></th>
					                                        <th>名称</th>
					                                        <th>类型</th>
					                                        <th>日期</th>
					                                    </tr>
					                                </thead>
					                                <tbody>
					                                    
					                                {% for item in result %}
					                                    <tr>
					                                    	<td class="text-center"><input type="checkbox" name="check"></td>
					                                    	<td class="text-left">{{item.1}}</td>
					                                    	<td class="text-left">{{item.0}}</td>
					                                    	<td class="text-left">{{item.2}}</td>
					                                    </tr>
					                                {% endfor %}
					                                    
					                                </tbody>
					                            </table>

					                            
					                        </div> 

					                        <!-- <div class="text-right">
					                            <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
					                        </div> -->
					                    </div>					                        
					                    <div class="panel-footer">
				                        	<nav>
											  <ul class="pagination">
											    <li>
											      <a href="#" aria-label="Previous">
											        <span aria-hidden="true">&laquo;</span>
											      </a>
											    </li>
											    <li><a href="#">1</a></li>
											    <li><a href="#">2</a></li>
											    <li><a href="#">3</a></li>
											    <li><a href="#">4</a></li>
											    <li><a href="#">5</a></li>
											    <li>
											      <a href="#" aria-label="Next">
											        <span aria-hidden="true">&raquo;</span>
											      </a>
											    </li>
											  </ul>
											</nav>
				                        </div>
					                </div>
					            </div>					   
					        </div> <!-- row -->
		        		</div>	
				    </div>
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript">

	function slideTo(num) {
		$('#carousel-example-generic').carousel(num);	
	}

    Morris.Bar({
	  element: 'bar-example',
	  data: [
	  	{% for item in result %}
	    	{ name: '{{item.1}}', vote: {{item.2}} },
	    {% endfor %}
	  ],
	  xkey: 'name',
	  ykeys: ['vote'],
	  labels: ['票数'],
	  xLabelAngle: 60,
	});

	$('svg').height($('svg').height() + 20);



	// var cliHeight = window.document.body.clientHeight;
 //    if (cliHeight < 640) cliHeight = 640;

 //    var navHeight = $('#dj-nav').outerHeight();
 //    var divs = new Array('#admin-container');
    
 //    $('#admin-container').css('padding-top', (cliHeight - $('#admin-container').outerHeight(true)) / 2 );
</script>
